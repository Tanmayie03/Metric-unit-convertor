<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="user">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" type="text"> 
          <div><button id="btn">Convert</button></div>
          
        </div>
        <div class="conversion">
            <div class="feet">
                <h3 id="length">Length (Meter/Feet)</h3>
                <p id="meter"></p>
            </div>
            <div class="gallon">
                <h3 id="length">Volume (Liters/Gallons)</h3>
                <p id="liters"></p>
            </div>
            <div class="pound">
                <h3 id="length">Mass (Kilograms/Pounds)</h3>
                <p id="kilogram"></p>
            </div>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
